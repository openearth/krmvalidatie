version: '3.8'

services:
  # =============================================================================
  # Main validator service - for local development and testing
  # =============================================================================
  validator:
    build:
      context: .
      target: runtime
    container_name: krm-validator
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1}
      - IS_LOCAL=true
    volumes:
      # Mount source for development (hot reload)
      - ./src:/app/src:ro
      # Mount data directories
      - ./data/input:/app/data/input:ro
      - ./data/output:/app/data/output
      # Mount AWS credentials (alternative to env vars)
      - ~/.aws:/home/appuser/.aws:ro
    working_dir: /app
    command: ["python", "-m", "krm_validator.handler"]

  # =============================================================================
  # Lambda-compatible image for deployment testing
  # =============================================================================
  lambda:
    build:
      context: .
      target: lambda
    container_name: krm-validator-lambda
    ports:
      - "9000:8080"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1}
    volumes:
      - ~/.aws:/root/.aws:ro

  # =============================================================================
  # LocalStack for local AWS emulation (S3, SQS)
  # =============================================================================
  localstack:
    image: localstack/localstack:latest
    container_name: krm-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  # =============================================================================
  # Test runner
  # =============================================================================
  test:
    build:
      context: .
      target: runtime
    container_name: krm-validator-test
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
    profiles:
      - test

volumes:
  localstack-data:

networks:
  default:
    name: krm-network
