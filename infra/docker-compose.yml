services:
  # =============================================================================
  # Main validator service - for local development and testing
  # =============================================================================
  validator:
    build:
      context: .
      target: runtime
    container_name: krm-validator
    environment:
      # AWS credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL:-}
      # Application settings
      - IS_LOCAL=${IS_LOCAL:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # S3 settings
      - KRM_BUCKET_NAME=${KRM_BUCKET_NAME:-krm-validatie-data-dev}
    volumes:
      # Mount source for development (hot reload) - matches your structure
      - ./functions/validatie:/app/krm_validator:ro
      # Mount data directories
      - ./data/input:/app/data/input:ro
      - ./data/output:/app/data/output
      # Mount AWS credentials (alternative to env vars)
      - ~/.aws:/home/appuser/.aws:ro
    working_dir: /app
    command: ["python", "-m", "krm_validator.handler"]

  # =============================================================================
  # Lambda-compatible image for deployment testing
  # =============================================================================
  lambda:
    build:
      context: .
      target: lambda
    container_name: krm-validator-lambda
    ports:
      - "9000:8080"
    environment:
      # AWS credentials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-eu-west-1}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL:-}
      # Application settings (Lambda mode)
      - IS_LOCAL=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # S3 settings
      - KRM_BUCKET_NAME=${KRM_BUCKET_NAME:-krm-validatie-data-dev}
      # SQS settings
      - KRM_SQS_QUEUE_URL=${KRM_SQS_QUEUE_URL:-}
      # Validation settings
      - KRM_MAX_LOCATION_DISTANCE_M=${KRM_MAX_LOCATION_DISTANCE_M:-100.0}
    volumes:
      - ~/.aws:/root/.aws:ro

  # =============================================================================
  # Validator with LocalStack (full local AWS emulation)
  # =============================================================================
  validator-local:
    build:
      context: .
      target: runtime
    container_name: krm-validator-local
    depends_on:
      - localstack
    environment:
      # Use LocalStack
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=eu-west-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      # Application settings
      - IS_LOCAL=true
      - LOG_LEVEL=DEBUG
      # S3 settings
      - KRM_BUCKET_NAME=krm-validatie-data-dev
      # Path settings
      - KRM_LOCAL_FOLDER=/app/data
      - KRM_TEMP_FOLDER=/tmp
    volumes:
      - ./functions/validatie:/app/krm_validator:ro
      - ./data:/app/data
    working_dir: /app
    command: ["python", "-m", "krm_validator.handler"]
    profiles:
      - local

  # =============================================================================
  # LocalStack for local AWS emulation (S3, SQS)
  # =============================================================================
  localstack:
    image: localstack/localstack:latest
    container_name: krm-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  # =============================================================================
  # Test runner
  # =============================================================================
  test:
    build:
      context: .
      target: runtime
    container_name: krm-validator-test
    environment:
      - PYTHONPATH=/app
      - IS_LOCAL=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./functions/validatie:/app/krm_validator:ro
      - ./tests:/app/tests:ro
    command: ["python", "-m", "pytest", "tests/", "-v", "--tb=short"]
    profiles:
      - test

volumes:
  localstack-data:

networks:
  default:
    name: krm-network
